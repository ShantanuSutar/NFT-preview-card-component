<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="main-image">
        <img
          class="equi-img"
          src="images\image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div><img src="images\icon-view.svg" alt="active-image" /></div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p class="info">Our Equilibrium collection promotes balance and calm.</p>
      <section>
        <article class="price">
          <img src="images\icon-ethereum.svg" alt="Ethereum" />
          0.041 ETH
        </article>
        <article class="timeleft">
          <img src="images\icon-clock.svg" alt="Clock" />
          3 days left
        </article>
      </section>
      <hr />
      <p class="credits">
        <img class="avatar" src="images\image-avatar.png" alt="Avatar" /><span
          class="avatar-info"
        >
          Creation of<span class="name"> Jules Wyvern</span></span
        >
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shantanu Sutar</a>.
    </div>
  </body>
</html>
